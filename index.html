    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@300;400;600&family=Space+Mono&display=swap" rel="stylesheet">
    <style>
      /* Force the darkest obsidian background across all possible layers */
      :root {
        --background: #050505 !important;
        --bg-color: #050505 !important;
      }

      html, body, #root {
        background-color: #050505 !important;
        color: #f0f0f0 !important;
        margin: 0 !important;
        padding: 0 !important;
        width: 100% !important;
        min-height: 100% !important;
        font-family: 'Inter', sans-serif !important;
      }

      .font-display { font-family: 'Playfair Display', serif !important; }
      .font-mono { font-family: 'Space Mono', monospace !important; }
      
      .shimmer {
        background: linear-gradient(90deg, rgba(255,215,0,0) 0%, rgba(255,215,0,0.1) 50%, rgba(255,215,0,0) 100%);
        background-size: 200% 100%;
        animation: shimmer 2s infinite;
      }
      
      @keyframes shimmer {
        0% { background-position: -200% 0; }
        100% { background-position: 200% 0; }
      }
      
      .glass-card {
        background: rgba(255, 255, 255, 0.03) !important;
        backdrop-filter: blur(10px) !important;
        -webkit-backdrop-filter: blur(10px) !important;
        border: 1px solid rgba(255, 255, 255, 0.1) !important;
      }
    </style>
